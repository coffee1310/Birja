{% extends 'app/base.html' %}
{% load static %}

{% block content %}
    <div class="Registration">
            <form method="post" id="registrationForm">
                <h1>Регистрация</h1>
                {% csrf_token %}
                <div class="form-group">
                    {{ form.full_name }}
                    <div class="line"></div>
                </div>
                <div class="form-group">
                    {{ form.email }}
                    <div class="line"></div>
                </div>
                <div class="form-group">
                    {{ form.phone }}
                    <div class="line"></div>
                </div>
                <div class="form-group">
                    {{ form.password1 }}
                    <div class="line"></div>
                </div>
                <div class="form-group">
                    {{ form.password2 }}
                    <div class="line"></div>
                </div>
                <div class="form-group">
                    {{ form.date_of_birth }}
                    <div class="line"></div>
                </div>
                <button type="submit">Зарегистрироваться</button>
                <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
            </form>
        </div>
{% endblock %}
